<div *ngIf="post$ | async as post; else loading">
    <mat-card style="margin: 10px 10px">
        <mat-card-header>
            {{post.title}}
        </mat-card-header>
        <mat-card-subtitle>
            {{post.createdDate | date: "longDate"}}
        </mat-card-subtitle>
        <mat-card-content>
            {{post.content}}
        </mat-card-content>
    </mat-card>
</div>
<ng-template #loading>
    <div class="loading-indicator">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
