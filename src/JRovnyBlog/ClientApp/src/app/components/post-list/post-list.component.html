<div *ngIf="blogPosts$ | async as posts; else loading">
    <div *ngFor="let post of posts" fxLayoutAlign="center">
        <app-post-summary [post]="post"></app-post-summary>
    </div>
</div>
<ng-template #loading>
    <div class="loading-indicator">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
</ng-template>
