<mat-toolbar class="mat-elevation-z3 example-header" style="z-index: 2;">
  <button mat-button style="font-size: 25px;">{{ title }}</button>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="share">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="account">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav [opened]="leftSidenavOpened" mode="side" style="width: 300px"></mat-sidenav>
  <mat-sidenav [opened]="rightSidenavOpened" mode="side" position="end" style="width: 300px"></mat-sidenav>
  <mat-sidenav-content>
    <div *ngFor="let post of blogPosts$ | async">
      <app-post-summary [post]="post"></app-post-summary>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
