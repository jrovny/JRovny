<mat-toolbar class="mat-elevation-z3 example-header" style="z-index: 2;">
  <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
    <div>
      <button mat-button style="font-size: 25px;">{{ title }}</button>
      <button mat-button>About</button>
      <button mat-button>Contact</button>
    </div>
    <div fxLayoutGap="10px">
      <button mat-button>Sign In</button>
      <button mat-raised-button color="primary">Sign Up</button>
    </div>
  </div>

  </button> -->

<div fxLayout="row" class="container">
  <div style="width: 300px;" *ngIf="leftSidenavOpened"></div>
  <div fxFlex>
    <div *ngFor="let post of blogPosts$ | async">
      <app-post-summary [post]="post"></app-post-summary>
    </div>
  </div>
  <div style="width: 300px;" *ngIf="rightSidenavOpened"></div>
</div>
